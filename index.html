<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Service</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="right-contact">
                <div class="right-contact-icon">
                    <img src="Assistance Icon.png" alt="contact-icon" width="30px"/>
                </div>
                <div class="right-contact-text">
                    <p> Road Assistance</p>
                    <p>+2348148238997</p>   
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
           <div class="left-text">
            <div class="content">
                <h1> Get your vehicle service done online at a place</h1>
                <br>
                <button class="">Book a service</button>
                <br>
                <div class="open">
                    <b><p>We are open</p></b>
                </div>
                <div class="time">
                   <b> Monday to Friday 9AM to 10Am</b>
                </div>
            </div>
           </div>
           <div class="right-img">
            <img src="Service.png" alt="Service" width="300px" class="Service">
            <img src="Rating.png" alt="Rating" width="300px" class="Rating">
           </div>
        </div>
    </main>
</body>
</html>
